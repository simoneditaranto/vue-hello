<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>

</head>

<body>

    <div id="app">
        <h1>{{message}}</h1>
    </div>
    
    
    <!-- importazione della libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {

                    message: "Hello Vue!",                  
                    
                }
            }
        }).mount("#app");
    </script>

</body>

</html>
