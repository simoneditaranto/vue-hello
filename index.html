<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>

    <!-- style -->
    <style>

        img {
            width: 500px;
            height: 250px;

            object-fit: cover;
        }

        input{
            width: 500px;
        }

    </style>

</head>

<body>

    <div id="app">
        <h1>{{message}}</h1>

        <img :src=url alt="">

        <input type="text" v-model="url">
    </div>
    
    
    <!-- importazione della libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {

                    message: "Hello Vue!",      
                    url : "https://static.platzi.com/media/blog/vuejs-4163d340-e1b8-4554-b42a-43d31e9c5b21.jpg",            
                    
                }
            }
        }).mount("#app");
    </script>

</body>

</html>
